<div class="card text-center card-form">
  <div class="card-body d-flex h-100">
    <div class="row align-self-center w-100">
      <div class="col mx-auto">
        <h3>Singup Today!</h3>
        <p>
          <strong>Invest today</strong> and secure happy
          <strong>future</strong>
        </p>
        <small id="errorMsg" class="form-text error">
          {{ msg }}
        </small>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
              [(ngModel)]="singupUser.email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              [(ngModel)]="singupUser.password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              class="form-control form-control-lg"
              [(ngModel)]="singupUser.dob"
              name="dob"
              required
            />
          </div>
          <div class="d-flex">
            <div>
              <input
                type="submit"
                value="Singup"
                class="btn btn-outline-light"
              />
            </div>
            <div class="ml-auto">
              <button class="btn btn-outline-light" (click)="onCancel($event)">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
