<form class="form-inline" (ngSubmit)="onSubmit()">
  <div class="row" style="width: 100%">
    <div class="col-10">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-search"></i
          ></span>
        </div>
        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="basic-addon1"
          [(ngModel)]="searchStock"
          name="search"
        />
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <button class="btn btn-outline-light btn-block" type="submit">
          Search
        </button>
      </div>
    </div>
  </div>
</form>
<small class="error" *ngIf="msg">{{ msg }}</small>
