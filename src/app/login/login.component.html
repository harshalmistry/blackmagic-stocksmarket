<div class="card text-center card-form">
  <div class="card-body d-flex h-100">
    <div class="row align-self-center w-100">
      <div class="col mx-auto">
        <h3>Login</h3>
        <small class="form-text error" *ngIf="isError">
          {{ msg }}
        </small>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
              [(ngModel)]="user.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              [(ngModel)]="user.password"
              name="password"
              required
            />
          </div>
          <div class="d-flex mb-3">
            <div class="ml-auto">
              <a routerLink="/home" class="forgotpassword">Forgot Password?</a>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div>
              <button type="submit" class="btn btn-outline-light">
                Signin
              </button>
            </div>
            <div class="ml-auto">
              <button class="btn btn-outline-light" (click)="onCancel($event)">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
